<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 登录</title>
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="../layuiadmin/style/login.css">
</head>
<body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-header">
                <h2>后台管理系统</h2>
                <p>请登录您的账号</p>
            </div>
            <div class="layadmin-user-login-box layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" id="LAY-user-login-username" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" id="LAY-user-login-password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                    <input type="text" id="LAY-user-login-vercode" name="vercode" lay-verify="required" placeholder="验证码" class="layui-input">
                    <img id="LAY-user-get-vercode" src="https://www.oschina.net/action/user/captcha?t=" + new Date().getTime() alt="验证码" class="layadmin-user-login-codeimg">
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                    <a href="#" class="layadmin-user-jump-change layui-fr">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登录</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../layuiadmin/layui/layui.js"></script>
    <script>
        layui.config({
            base: '../layuiadmin/' // 静态资源所在路径
        }).extend({
            index: 'lib/index' // 主入口模块
        }).use(['index', 'form', 'admin'], function(){
            var $ = layui.$
                ,form = layui.form
                ,admin = layui.admin;

            // 验证码点击刷新
            $('#LAY-user-get-vercode').on('click', function(){
                this.src = 'https://www.oschina.net/action/user/captcha?t=' + new Date().getTime();
            });

            // 监听登录提交
            form.on('submit(LAY-user-login-submit)', function(data){
                admin.req({
                    url: '/login'
                    ,type: 'post'
                    ,data: data.field
                    ,done: function(res){
                        // 登录成功
                        if (res.code === 0) {
                            layer.msg('登录成功', {icon: 1});
                            setTimeout(function(){
                                location.href = '../index.html';
                            }, 1000);
                        } else {
                            // 登录失败
                            layer.msg(res.msg, {icon: 2});
                            // 刷新验证码
                            $('#LAY-user-get-vercode').trigger('click');
                        }
                    }
                    ,error: function(){
                        layer.msg('请求失败，请重试', {icon: 2});
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
