<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>添加红包批次信息表</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">基本信息</div>
    <div class="layui-card-body">
      <div class="layui-row">
        <div class="layui-form layui-form-pane" lay-filter="redPacketBatchForm" id="redPacketBatchForm">
            <div class="layui-form-item">
              <label class="layui-form-label">批次ID</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="batchId" placeholder="请输入批次ID"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">总金额</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="totalAmount" placeholder="请输入总金额"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">总数量</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="totalCount" placeholder="请输入总数量"/>
              </div>
            </div>
            <!-- 隐藏有默认值的字段 -->
            <input type="hidden" name="usedCount" value="0"/>
            <input type="hidden" name="withdrawnCount" value="0"/>
            <input type="hidden" name="status" value="0"/>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
              <textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">创建者</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input layui-disabled" name="createBy" disabled="disabled"/>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">创建时间</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input layui-disabled" name="createTime" disabled="disabled"/>
              </div>
            </div>
          </div>
          <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
  }).use(['index', 'form','crud'], function(){
    let $ = layui.$,
            form = layui.form,
            crud = layui.crud;
    form.on('submit(save-submit)', function(data) {
      $.ajax({
        type: 'POST',
        url:  ctx + '/wx/redPacketBatch/add',
        data: JSON.stringify(data.field),
        contentType:'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result) {
          layer.msg(result.message);
          if (result.code === 0) {
            let index = parent.layer.getFrameIndex(window.name);
            // 关闭
            parent.layer.close(index);
            // 刷新
            parent.location.reload();
          }
        }
      });
    });
  });
</script>
</body>
</html>
