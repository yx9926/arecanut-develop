<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>添加微信用户提现记录表</title>
  <div th:replace="common/link::header"></div>
</head>
<body>
<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">基本信息</div>
    <div class="layui-card-body">
      <div class="layui-row">
        <div class="layui-form layui-form-pane" lay-filter="withdrawRecordForm" id="withdrawRecordForm">
            <div class="layui-form-item">
              <label class="layui-form-label">用户ID</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="userId" placeholder="请输入用户ID"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">小程序appid</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="appid" placeholder="请输入小程序appid"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">微信用户openid</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="openid" placeholder="请输入微信用户openid"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">提现金额</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="amount" placeholder="请输入提现金额"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">提现状态：0-申请中，1-已处理，2-已拒绝</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="status" placeholder="请输入提现状态：0-申请中，1-已处理，2-已拒绝"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">提现方式：0-微信支付</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="method" placeholder="请输入提现方式：0-微信支付"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">申请时间</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="applyTime" placeholder="请输入申请时间"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">处理时间</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="processTime" placeholder="请输入处理时间"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">拒绝原因</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="rejectReason" placeholder="请输入拒绝原因"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">交易单号</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="tradeNo" placeholder="请输入交易单号"/>
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">删除标志 0-未删除、1-已删除</label>
              <div class="layui-input-inline">
                <input type="text" lay-verify="required" class="layui-input" name="delFlag" placeholder="请输入删除标志 0-未删除、1-已删除"/>
              </div>
            </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
              <textarea class="layui-textarea" name="remark" placeholder="请输入备注"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">创建者</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input layui-disabled" name="createBy" disabled="disabled"/>
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">创建时间</label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input layui-disabled" name="createTime" disabled="disabled"/>
              </div>
            </div>
          </div>
          <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="save-submit" id="save-submit" value="确认">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="common/script::footer"></div>
<script th:inline="javascript">
  layui.config({
      base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
     index: 'lib/index', //主入口模块
  }).use(['index', 'form','crud'], function(){
    let $ = layui.$,
            form = layui.form,
            crud = layui.crud;
    form.on('submit(save-submit)', function(data) {
      $.ajax({
        type: 'POST',
        url:  ctx + '/wx/withdrawRecord/add',
        data: JSON.stringify(data.field),
        contentType:'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result) {
          layer.msg(result.message);
          if (result.code === 0) {
            let index = parent.layer.getFrameIndex(window.name);
            // 关闭
            parent.layer.close(index);
            // 刷新
            parent.location.reload();
          }
        }
      });
    });
  });
</script>
</body>
</html>
